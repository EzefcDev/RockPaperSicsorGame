<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper or Scisor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div>
          <img src="img/game.png" alt="logo of game" id="logo" />
        </div>

        <div class="container-counter">
          <div class="margin">
            <h3>Player</h3>
            <img
              src="img/counter0.png"
              alt="player counter"
              id="counterPlayer"
            />
          </div>
          <div class="margin">
            <h3>Pc</h3>
            <img src="img/counter0.png" alt="pc counter" id="counterPc" />
          </div>
        </div>
      </div>
      <hr />
    </header>

    <main>
      <div class="container">
        <div></div>
        <div class="container-counter">
          <div id="containerplayer" class="margin">
            <img src="" alt="gamer picture" id="playerImg" />
            <h4 id="textplayer">TO SELECT</h2>
          </div>
          <div class="margin">
            <button><span class="button_top">START</span></button>
            <h4 id="texttie"></h2>
          </div>
          <div id="containerpc" class="margin">
            <img src="" alt="pc picture" id="pcImg" />
            <h4 id="textpc"></h2>
          </div>
        </div>
        <div id="buttonreturn" class="margin center "></div>
      </div>
    </main>

    <footer>
      <hr />
      <h5>
        Dise√±ado por EzeFC para la <strong>Escuela de la Liberacion</strong>,
        todos los derechos reservados
      </h5>
    </footer>
    <script src="function.js"></script>
  </body>
</html>
